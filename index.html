<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="general.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS FlowField</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="main.js"></script>

    <div class="contenu">
        <h1 class="Titre">flow fields visualisation :</h1>

        <div style="display: flex;">
            <main id="main" class="visu"> 
                <p onclick="noiseSeed(random(10000)); refresh()" class="bouton " style="position: absolute; background-color: black;">new seed</p>
            </main>

            <div style="width: 20%;">
                <div>
                    <h3>Colors :</h3>

                    <div class="liste">
                        <p onclick="stroke(0,255,200,opacity); refresh()" class="bouton" id="turquoise">turquoise</p>
                        <p onclick="stroke(255,0,0,opacity); refresh()" class="bouton" id="red">red</p>
                        <p onclick="stroke(225,170,10,opacity); refresh()" class="bouton" id="saffron">saffron</p>
                        <p onclick="stroke(210,210,210,opacity); refresh()" class="bouton" id="titanium">titanium</p>
                    </div>
                </div>

                <div>
                    <h3>Border rule :</h3>

                    <div class="liste">
                        <p onclick="borderRule='randomTeleport'; refresh()" class="bouton">random teleport</p>
                        <p onclick="borderRule='linkedTeleport'; refresh()" class="bouton">linked teleport</p>
                        <p onclick="borderRule='none'; refresh()" class="bouton">none</p>
                    </div>
                </div>
                
                <div>
                    <h3>Values :</h3>

                    <div class="liste" title="usual values : 500 - 3000&#013(performance reasons)">
                        <p class="valueName">particle amount : </p>
                        <input id="nbPoints" class="number" value="2000" onkeydown="inputNbParticle(event)"><br>

                        <p class="valueName"> particle speed : </p>
                        <input id="nbPoints" class="number" value="1" onkeydown="inputSpeed(event)" style="max-width: 10%;"><br>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
